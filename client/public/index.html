<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    /> 
    <title>Онлайн магазин</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script defer>document.addEventListener('DOMContentLoaded', function (){var params=decodeURIComponent(window.location.search.substring(1)); var broskoweb_container=document.getElementById('broskoweb_container'); var iframe=document.createElement('iframe'); iframe.id='broskoweb'; iframe.allowFullscreen=true; iframe.style.width="100%"; iframe.style.height="100%"; iframe.style.minHeight="700px"; iframe.style.border=0; iframe.src='https://broskokitchenplanner.com/clients/dev/'; if (params !=='') iframe.src=iframe.src + "?" + params; broskoweb_container.appendChild(iframe);})</script>
    <script src="/socket.io/socket.io.js" />
    </script>
<!-- <div style="height: 100%; width: 100%; " id="broskoweb_container"></div> -->
  </body>
</html>
